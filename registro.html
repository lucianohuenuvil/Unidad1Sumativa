    <main class="container container-ajustar">

        <form action="index.html" class="contorno">
            <h2>Registro de usuarios</h2>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationServer01">Nombre</label>
                <input type="text" class="form-control " id="nombre" placeholder="Nombre" required onkeyup="validar()">
                <div id="errorNombre" >
                    <!--Valido!-->
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationServer02">Apellido</label>
                <input type="text" class="form-control " id="apellido" placeholder="Apellido" required onkeyup="validar()">
                <div id="errorApellido" >
                    <!--Valido!-->
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationServer02">Nombre de usuario</label>
                <input type="text" class="form-control " id="user" placeholder="Username" required onkeyup="validar()">
                <div id="errorUsuario" >
                    <!--Valido!-->
                </div>
              </div>

            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationServer03">Correo electrónico</label>
                <input type="text" class="form-control  " id="email" placeholder="Email del usuario" required onkeyup="validar()">
                <div id="errorEmail" >
                    <!--Ingrese una región-->
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationServer04">Contraseña</label>
                <input type="password" class="form-control " id="password" placeholder="Contraseña" required onkeyup="validar()">
                <div id="errorPassword" >
                    <!--Ingrese una dirección-->
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationServer05">Confirmar Contraseña</label>
                <input type="password" class="form-control " id="confirmarpassword" placeholder="Ingrese nuevamente la contraseña" required onkeyup="validar()">
                <div id="errorConfirmar" >
                  <!--Ingrese una contraseña-->
                </div>
              </div>
   
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3">
                  Aceptar términos y condiciones
                </label>
                <div class="invalid-feedback">
                  Debes seleccionar la casilla para realizar el registro
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>

    </main>
